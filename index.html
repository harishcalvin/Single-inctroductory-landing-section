<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single inctroductory landing section</title>
    <link rel="stylesheet" href="style.css">
    <!--google font-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!--fontawesomeIcons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <section class="introductory-section py-1">
        <div class="container img-responsive img-fluid">
            <img src="./images/logo.svg" alt="" class="logo img-responsive img-fluid">
            <div class="main d-flex flex-column flex-lg-row justify-content-between py-5">
                <img src="./images/illustration-mockups.svg" alt="" class="img-responsive img-fluid main-img">
                <div class="text-center text-lg-start ps-lg-5">
                    <h1>Build The Community <br> Your Fans Will Love</h1>
                    <p class="intro-description mt-4">Huddle re-imagines the way we build communities. You have a voice,
                        but so does your audience. Create connections with your users as you engage in genuine
                        discussion.</p>
                    <button
                        class="btn-intro-register my-2 px-5 py-3 border-0 rounded rounded-pill mb-sm-5">Register</button>
                </div>
                <div class="social-icons text-center my-xs-2">
                    <i class="fab fa-facebook-f mx-2"></i>
                    <i class="fab fa-twitter mx-2"></i>
                    <i class="fab fa-instagram mx-2"></i>
                </div>
            </div>
            <footer>
                <div class="attribution">
                    <p>
                        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
                        Coded by <a href="https://github.com/harishcalvin"><i class="fab fa-github"></i>Harish</a>.
                    </p>
                </div>
            </footer>
        </div>
    </section>
</body>

</html>
